<html>
	<head>
		<title> Dualistics </title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	</head>
	<body>
		<div id="main" class="container">
			<div id="title" class="text w-con" > Leaderboards </div>
			
			<div id="subtitle" class="text"> 
				<div id="left" class="arrow">&#9664;</div>
				<span>Daily</span>
				<div id="right" class="arrow">&#9654;</div>				
			</div>
			<div id="headers" class="text w-con">
				<div class="head-in"> Tag </div>
				<div class="head-in"> Name </div>
				<div id="time-head" class="head-in"> 
					<span> Time at #1 </span>
					<div id="down" class="arrow">&#9660;</div>
					<div id="dropMenu" class="hidden"> 
						<div class="drop-item"> Time at #1 </div>
						<div class="drop-item"> Time at #2 </div>
						<div class="drop-item"> Time at #3 </div>
						<div class="drop-item"> Time on Leaderboard </div>
					</div>
				</div>
			</div>
			<div id="entries" class="text w-con">
				<div id="tag" class="ent-in"></div>
				<div id="name" class="ent-in"></div>
				<div id="time" class="ent-in"></div>
			</div>
		</div>
	<script type="text/javascript" src="dualistics.js"></script>
	</body>
</html>
